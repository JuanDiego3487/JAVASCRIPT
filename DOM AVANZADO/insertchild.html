<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="parent">
            <p>Hola a todos</p>
            <p class="message">Hola, soy todo un camper</p>
        </div>
    </div>

    <button id="change-message" onclick="agregarElement()">Agregar div</button>
    <button id="change-message" onclick="eliminarElement()">Agregar div</button>
    <button id="change-message" onclick="reemplazarElement()">Agregar div</button>
    <button id="change-message" onclick="insertarElement()">Agregar div</button>
    


    <script>

        function agregarElement() {
            const element = document.querySelector(".container");
            const div = document.createElement("div");
            div.innerHTML = "<p onclick='alert(\"Codigo malicioso :( att cacas\")'><span style = 'color:red'>Div con nuevo elemento</span><br><br></p>";
            element.appendChild(div);
        }
        function eliminarElement() {
            const element = document.querySelector(".parent");
            const parrafo = document.querySelector(".message");
            alert(parrafo.outerHTML)

            element.removeChild(parrafo);
        }

        function reemplazarElement() {
            const element = document.querySelector(".parent");
            const parrafo = document.querySelector(".message");
            alert(parrafo.outerHTML)

            const pNuevo = document.createElement("p");
            pNuevo.innerHTML = "<span style='color:tomato'>Nuevo parrafo</span><br><br>";
            element.replaceChild(pNuevo, parrafo);
        }

        function insertarElement() {
            const element = document.querySelector(".container");

            const pNuevo = document.createElement("p");
            pNuevo.innerHTML = "<span style = 'color:blue;'>Nuevo parrafo </span><br><br>";

            element.insertarBefore(pNuevo, element.firstChild);
        }

        
    </script>
</body>
</html>
