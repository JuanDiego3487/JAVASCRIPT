<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="parent">
            <p>Hola a todos</p>
            <p class="message">Hola, soy todo un Camper</p>
        </div>
    </div>

    <button onclick="insertarElement()">Insertar parrafo antes</button>
    <button onclick="afterElement()">Insertar parrafo despues</button>
    <button onclick="prependElement()">Prepend parrafo</button>
    
    <script>
        function insertarElement() {
            const div = document.querySelector("div");
            const p = document.createElement("p");
            p.innerHTML = "<span style='color:red';>ESte es algo</span>";
            div.before(p);
        }

        function afterElement() {
            const div = document.querySelector("div");
            const p = document.createElement("p");
            p.innerHTML = "<span style='color:red';>ESte es algo</span>";
            div.after(p);
        }
        function prependElement() {
            const div = document.querySelector("div");
            const p = document.createElement("p");
            p.innerHTML = "<span style='color:blue';>ESte es algo</span>";
            div.prepend(p);
        }
        
    </script>
</body>
</html>
