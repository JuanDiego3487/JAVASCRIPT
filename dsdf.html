<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <body>

        <h1>Gestion de Tarjetas</h1>
        <div id="container">
            <h2>Crear Flashcard</h2>
            <p>Pregunta</p>
            <input type="text" name="nombre" id="nombre">
            <p>Respuesta</p>
            <input type="text" name="nombre" id="nombre">
    <br><br>
    
            <button onclick="agregarNombre()">Guardar</button>
        
    
    
            <button onclick="limpiarNombres()">Cerrar</button>
        
        </div>

    <style>

        #container {
            width: 20%;
            height: 20%;
            border: solid 1px ;
            box-shadow: black;
            padding: 2%;
            text-align: center;
        }
        

    </style>
    <script>

        let lista = [];

        function agregarNombre() {
            const nombre = document.getElementById("nombre").value;
            lista.push(nombre);

            document.getElementById("nombre").value = "";
            mostrarLista();
        }

        function mostrarLista() {
            const ul = document.getElementById("lista");
            ul.innerHTML = "";

    
            lista.forEach(function(nombre) {
                const li = document.createElement("li");
                li.appendChild(document.createTextNode(nombre));
                ul.appendChild(li);
            });
        }


        function limpiarNombres() {
                        lista = [];
            mostrarLista();
        }



    </script>
</body>

</html>
