<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let max= 100
        let min= 1 
        let numero = Math.floor(Math.random()*max)

        do {
            min = Number (prompt("Digite el numero: "))
        
            if (min < numero){
                alert("Tu numero es menor")
            }
            else if (min > numero){
                alert("Tu numero es mayor: ")
            }
        }while (min != numero)

        alert("Haz adivinado el numero")


        

    </script>
</body>
</html>
